name: CI - API Project

on:
  push:
    branches: [main, develop]
    paths:
      - 'api-project/**'
      - '.github/workflows/ci-api.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'api-project/**'
      - '.github/workflows/ci-api.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api-project

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install UV
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Verify application can start
        run: |
          uv run uvicorn main:app --host 0.0.0.0 --port 8000 &
          SERVER_PID=$!
          sleep 5
          curl -f http://localhost:8000/ || (kill $SERVER_PID && exit 1)
          curl -f http://localhost:8000/hello/test || (kill $SERVER_PID && exit 1)
          kill $SERVER_PID

      # TODO: Add linters and tests

  docker-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api-project

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./api-project
          file: ./api-project/Dockerfile
          push: false
          tags: api-project:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
